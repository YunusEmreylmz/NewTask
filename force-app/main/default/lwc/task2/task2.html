<template>
  <lightning-card title="Accordion with Multiple Active Sections" icon-name="standard:account">
        <lightning-accordion allow-multiple-sections-open
                            active-section-name="Rijwan"
                            onsectiontoggle={handleSectionToggle}>
            <template iterator:item={data}>
                <lightning-accordion-section key={item} name={item.name} label={item.name}>
                    <p>
                        Name : {item.name}  Total Score:{item.Total_Score__c} 
                        
                    </p>
                </lightning-accordion-section>  
            </template>
        </lightning-accordion>
    </lightning-card>
</template>
